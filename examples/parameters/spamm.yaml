# Imaging parameters
Imaging:
  RES: [70, 55, 1]
  TimeSpacing: {value: 40, unit: "ms"}
  Oversampling: 1
  Sequence: "FFE"
  LinesPerShot: 1
  FlipAngle: {value: 15, unit: "deg"}

PositionEncoding:
  ke: {value: 448.8, unit: "1/m"}
  Directions:
    dir1: [1.0, 1.0, 0.0]
    dir2: [-1.0, 1.0, 0.0]

# Hardware parameters
Hardware:
  G_sr: {value: 180.0, unit: "mT/m/ms"}
  G_max: {value: 33.0, unit: "mT/m"}
  r_BW: {value: 120.0e+3, unit: "Hz"}

# Imaging orientation
Formatting:
  planning: "planning/beating_heart.pvsm"
  units: "m"

Phantom:
  T2star: {value: 50, unit: "ms"}
  T1: {value: 800, unit: "ms"} 