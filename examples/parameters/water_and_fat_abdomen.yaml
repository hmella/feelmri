# Imaging parameters
Imaging:
  RES: [150, 110, 1]
  TR: {value: 10, unit: "ms"}
  Oversampling: 2
  Sequence: "FFE"
  LinesPerShot: 1
  FlipAngle: {value: 10, unit: "deg"}

# Hardware parameters
Hardware:
  G_sr: {value: 180.0, unit: "mT/m/ms"}
  G_max: {value: 33.0, unit: "mT/m"}
  r_BW: {value: 125.0e+3, unit: "Hz"}

# Imaging orientation
Formatting:
  planning: "planning/abdomen.pvsm"
  units: "mm"

Phantom:
  dfat: {value: 220.0, unit: "Hz"}

  T1_water: {value: 1000, unit: "ms"}
  T2_water: {value: 200 , unit: "ms"}

  T1_fat:   {value: 250, unit: "ms"}
  T2_fat:   {value: 80, unit: "ms"}