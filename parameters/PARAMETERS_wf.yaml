# Imaging parameters
Imaging:
  RES: [120, 120, 1]
  FOV: [0.3, 0.3, 0.008] # meters
  # RES: [60, 30, 50]
  # FOV: [0.12, 0.06, 0.10] # meters
  TimeSpacing: 0.0     # seconds
  Oversampling: 2
  Sequence: "FFE"
  LinesPerShot: 1

# Hardware parameters
Hardware:
  # G_sr: 195.0    # in mT/m/s
  # G_max: 30.0    # in mT/m
  G_sr: 180.0    # in mT/m/s
  G_max: 33.0    # in mT/m
  r_BW: 16.0e+3 # in Hz (equivalent to 450 Hz/pixel)

# Imaging orientation (make sure about orthogonality)
Formatting:
  # Data taken from Box paraview filter
  theta_x: 0.0    # degrees
  theta_y: 0.0    # degrees
  theta_z: 0.0  # degrees
  LOC: [0.0, 0.0, 0.0]

Phantom:
  T2star: 254.0             # milliseconds
  T1: 1000.0                # milliseconds 