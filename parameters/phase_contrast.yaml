# Imaging parameters
Imaging:
  RES: [60, 30, 1]
  FOV: [0.12, 0.06, 0.008] # meters
  TimeSpacing: 0.031858     # seconds
  Oversampling: 1
  Sequence: "FFE"
  LinesPerShot: 1

VelocityEncoding:
  VENC: 2.1   # meters per second
  Directions:
    dir1: [0.0, 0.0, 1.0]
    dir2: [0.0, 0.0, 0.0]

# Hardware parameters
Hardware:
  # G_sr: 195.0    # in mT/m/s
  # G_max: 30.0    # in mT/m
  G_sr: 180.0    # in mT/m/s
  G_max: 33.0    # in mT/m
  r_BW: 153.0e+3 # in Hz (equivalent to 450 Hz/pixel)

# Imaging orientation (make sure about orthogonality)
Formatting:
  # Data taken from Box paraview filter
  theta_x: -9.2885     # degrees
  theta_y: -17.3653    # degrees
  theta_z: -93.7925    # degrees
  LOC: [-0.06566, 0.01671, -0.06434]

Phantom:
  T2star: 0.2540  # seconds
  T1: 1.000       # seconds 