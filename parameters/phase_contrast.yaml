# Imaging parameters
Imaging:
  RES: [60, 30, 1]
  FOV: {value: [0.12, 0.06, 0.008], unit: "m"}
  TimeSpacing: {value: 0.031858, unit: "s"}
  Oversampling: 2
  Sequence: "FFE"
  LinesPerShot: 1

VelocityEncoding:
  VENC: {value: 2.1, unit: "m/s"}
  Directions:
    dir1: [0.0, 0.0, 1.0]
    dir2: [0.0, 0.0, 0.0]

# Hardware parameters
Hardware:
  B0:    {value: 1.5, unit: "T"}
  G_sr:  {value: 180.0, unit: "mT/m/s"}
  G_max: {value: 33.0, unit: "mT/m"}
  r_BW:  {value: 153.0e+3, unit: "Hz"} # (equivalent to 450 Hz/pixel)

# Imaging orientation (make sure about orthogonality)
Formatting:
  # Data taken from Box paraview filter
  theta_x: -9.2885     # degrees
  theta_y: -17.3653    # degrees
  theta_z: -93.7925    # degrees
  LOC: {value: [-0.06566, 0.01671, -0.06434], unit: "m"}

Phantom:
  T2star: {value: 0.2540, unit: "s"}
  T1: {value: 1.000, unit: "s"}