# Imaging parameters
Imaging:
  # RES: [150, 150, 1]
  RES: [75, 75, 1]
  TR: {value: 18, unit: "ms"}
  Oversampling: 1
  Sequence: "FFE"
  LinesPerShot: 1

# Hardware parameters
Hardware:
  G_sr: {value: 180.0, unit: "mT/m/ms"}
  G_max: {value: 33.0, unit: "mT/m"}
  r_BW: {value: 50.0e+3, unit: "Hz"}

# Imaging orientation
Formatting:
  planning: "planning/water_and_fat.pvsm"
  units: "cm"

Phantom:
  dfat: {value: 220, unit: "Hz"}
  T2_water: {value: 2000, unit: "ms"}
  T2_fat:   {value: 30, unit: "ms"}
  T1_water: {value: 4000, unit: "ms"}
  T1_fat:   {value: 260, unit: "ms"}