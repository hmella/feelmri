# Imaging parameters
Imaging:
  RES: [50, 55, 1]
  FOV: [0.1, 0.1, 0.008]    # meters
  T2star: 50.0              # milliseconds
  TimeSpacing: 0.03         # seconds
  Oversampling: 2
  Sequence: "EPI"
  LinesPerShot: 11

PositionEncoding:
  ke: 448.8                 # meters^-1
  Directions:
    dir1: [1.0, 0.0, 0.0]
    dir2: [0.0, 1.0, 0.0]

# Hardware parameters
Hardware:
  G_sr: 195.0    # in mT/m/s
  G_max: 30.0    # in mT/m  
  r_BW: 153.0e+3 # in Hz (equivalent to 450 Hz/pixel)

# Imaging orientation (make sure about orthogonality)
Formatting:
  # Data taken from Box paraview filter
  theta_x: 0.0    # degrees
  theta_y: 0.0    # degrees
  theta_z: 0.0    # degrees
  LOC: [0.0009581394907990162, -0.0002611498350656785, -0.04028538894155304]