# Imaging parameters
Imaging:
  RES: [60, 30, 50]
  TimeSpacing: {value: 0.031858, unit: "s"}
  Oversampling: 1
  Sequence: "FFE"
  LinesPerShot: 1
  FlipAngle: {value: 20, unit: "deg"}

VelocityEncoding:
  VENC: {value: 2.2, unit: "m/s"}
  Directions:
    dir1: [-1, 0, 0]
    dir2: [0, -1, 0]
    dir3: [0,  0, 1]
    dir4: [0,  0, 0]

# Hardware parameters
Hardware:
  B0:    {value: 1.5, unit: "T"}
  G_sr:  {value: 180.0, unit: "mT/m/ms"}
  G_max: {value: 33.0, unit: "mT/m"}
  r_BW:  {value: 153.0e+3, unit: "Hz"} # (equivalent to 450 Hz/pixel)

# Imaging orientation
Formatting:
  planning: "planning/4dflow.pvsm"
  units: "cm"

Phantom:
  T2star: {value: 0.2540, unit: "s"}
  T1: {value: 1.000, unit: "s"}