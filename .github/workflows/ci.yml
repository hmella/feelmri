name: FEelMRI CI (MPI + PyTest)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # ------------------------------------------------------------
      # Checkout the repository
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Set up Python environment
      # ------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ------------------------------------------------------------
      # Install system dependencies (including MPI)
      # ------------------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get update && sudo apt-get install -y --no-install-recommends \
          build-essential \
          python3 python3-dev python3-pip python3-tk \
          cmake ninja-build git libopenmpi-dev

      # ------------------------------------------------------------
      # Install Python dependencies and FEelMRI itself
      # ------------------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] pytest

      # ------------------------------------------------------------
      # Verify MPI installation
      # ------------------------------------------------------------
      - name: Check MPI installation
        run: |
          mpirun --version
          mpiexec --version
          which mpirun

      # ------------------------------------------------------------
      # Run FEelMRI test suite with MPI
      # ------------------------------------------------------------
      - name: Run tests with MPI
        env:
          MPLBACKEND: Agg
          FEELMRI_FAST_TEST: "1"
        run: |
          # Run import and lightweight tests
          pytest -v --maxfail=1 --disable-warnings

      # ------------------------------------------------------------
      # Upload test results if needed
      # ------------------------------------------------------------
      - name: Upload pytest logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs
          path: .pytest_cache
